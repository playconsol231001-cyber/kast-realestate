    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111827;
        }
        .font-heading {
            font-family: 'Montserrat', sans-serif;
        }
        .bg-navy {
            background-color: #0c0e1a;
        }
        .text-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            background: #ffde00;
            color: #000;
            box-shadow: 0 4px 0px #c4ab00;
            transition: all 0.1s ease;
        }
        .cta-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px #c4ab00;
        }
        .video-shadow {
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }
        .value-card {
            border: 1px solid #e5e7eb;
            transition: transform 0.2s ease;
        }
        .value-card:hover {
            transform: translateY(-5px);
        }

        /* Smooth WhatsApp Animation */
        @keyframes whatsapp-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        @keyframes whatsapp-vibrate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }

        .animate-whatsapp {
            animation: whatsapp-pulse 2s ease-in-out infinite;
        }
        
        .animate-whatsapp:hover {
            animation: whatsapp-vibrate 0.3s ease-in-out infinite;
        }

        /* Banner Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .banner-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 50s linear infinite;
        }

        /* Infinite Testimonial Scroll */
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll-left {
            animation: scroll-left 30s linear infinite;
        }
        .animate-scroll-left:hover {
            animation-play-state: paused;
        }

        /* Professional Animations */
        @keyframes pulse-subtle {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.02); opacity: 0.95; }
        }
        .animate-pulse-subtle {
          animation: pulse-subtle 3s ease-in-out infinite;
        }

        @keyframes float-badge {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        .animate-float-badge {
          animation: float-badge 2s ease-in-out infinite;
        }

        @keyframes success-pop {
          0% { transform: scale(0.8); opacity: 0; }
          70% { transform: scale(1.1); opacity: 1; }
          100% { transform: scale(1); opacity: 1; }
        }
        .animate-success-pop {
          animation: success-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
